version: "3"
services:
  db:
    container_name: nestjspracticalexample_test_db
    image: postgres:11.5
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    ports:
      - "9000:5432"
  migrations:
    container_name: nestjspracticalexample_test__migrations
    build: ../../sql-migrations
    environment:
      - DB_USER=test
      - DB_PASS=test
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DB=test
    depends_on:
      - db
